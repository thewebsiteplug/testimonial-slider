<!doctype html>
<html lang="en">

<head>
    <title>Testimonial Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="page-wrapper">
        <div class="testimonials-slider">
            <div class="testimonial">
                <div class="information">
                    <p>"I've been interested in coding for a while but never taken the jump, until now.
                        I couldn't recommend this course enough. I'm now in the job of my dreams and so
                        excited about the future."</p>
                    <small>Tanya Sinclair<p>UX Engineer</p></small>
                </div>
                <div class="headshot">
                    <img src="images/image-tanya.jpg" />
                </div>
            </div>
        </div>
        <div class="buttons">
            <a class="btn prev"><img src="images/icon-prev.svg" /></a>
            <a class="btn next"><img src="images/icon-next.svg" /></a>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
